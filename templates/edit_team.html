{% extends "main_page.html" %}
{% block content %}
<!--<form action="http://localhost:5000/login" method="GET">-->
{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
<h2>Edit Team Information </h2>
  <div class="container">
  <form action="/update_team" method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="col">
        <input type="text" name="team_id" placeholder="Team Name" value={{team.team_id}} style="visibility: hidden">
        <input type="text" name="team_name" placeholder="Team Name" value={{team.team_name}} required>
           <div class="form-group">
                <div class="input-group">
                    <span class="input-group-btn">
                        <img src="data:;base64,{{ team.team_image }}"/>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-btn">
                        Change Logo <input type="file" id="fileupload" name="teamImage" multiple>
                    </span>
                </div>
            </div>
        <input type="submit" value="Save">
          <input type="submit" onClick="javascript:history.go(-1)" value="cancel">
      </div>
    </div>
  </form>
</div>
{% endblock %}
